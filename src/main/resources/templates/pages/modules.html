<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="layout">
    <div layout:fragment="content">
        <div class="container">
            <h2 th:text="${modules}"></h2>
            <table class="table table-striped table-responsive table-hover table-bordered">
                <thead>
                <tr>
                    <th colspan="3">
                        <div class="text-right">
                            <a th:href="@{/modules/new}"><span class="label label-info">добавит</span></a>
                            <a th:href="@{/home}"><span class="label label-default"
                                                        style="text-decoration: none">назад</span></a>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>MF_система</th>
                    <th>Изменить</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="module : ${allModules}" th:id="${'module' + module.id}">
                    <td th:text="${module.id}"></td>
                    <td th:text="${module.moduleName}"></td>

                    <td>
                        <a th:href="@{/modules/{id}(id=${module.id})}" class="label label-warning">Изменить</a>
                        <!--<a th:href="@{/modules/delete/{id}(id=${module.id})}" class="label label-danger">Удалить</a>-->
                        <a href="#"
                           th:attr="data-url=@{/modules/{id}(id=${module.id})},data-remove='module' + ${module.id}"
                           class="delete label label-danger">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
