<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="layout">
    <div layout:fragment="content">
        <div class="container">
            <h2 th:text="${users}"></h2>
            <table class="table table-bordered table-striped table-responsive table-hover mytab">
                <thead>
                <tr>
                    <th colspan="6">
                        <div class="text-right">
                            <a th:href="@{/users/new}" class="label label-info">добавит</a>
                            <a th:href="@{/home}"><span class="label label-default">назад</span></a>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Логин</th>
                    <th>Отдел</th>
                    <th>Система</th>
                    <th>Тип</th>
                    <th>Изменить</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${allUsers}" th:id="${'user' + user.id}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td>
                        <span th:each="dept : ${user.department}"><p th:text="${dept.departmentName}"></p></span>
                    </td>
                    <td>
                        <span th:each="module : ${user.modules}"><p th:text="${module.moduleName}"></p></span>
                    </td>
                    <td>
                        <span th:each="role : ${user.roles}"><p th:text="${role.roleName}"></p></span>
                    </td>
                    <td>
                        <a th:href="@{/users/{id}(id=${user.id})}" class="label label-warning">Изменить</a>
                        <a href="#" th:attr="data-url=@{/users/{id}(id=${user.id})}, data-remove='user' + ${user.id}"
                           class="delete label label-danger">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
